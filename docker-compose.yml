version: '2.1'

services:
  db:
    container_name: recicle-chain-db
    hostname: recicle-chain-db
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: recicle-chain
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
  api:
    container_name: recicle-chain-api
    hostname: recicle-chain-api
    build: ./
    volumes:
      - ./src:/var/www/recicle-chain-api/src
    ports:
      - "3000:3000"
    env_file: "./docker/environments"
    depends_on:
      - db

volumes:
  db_data:
